<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OG Image Template</title>
  <style>
    @font-face {
      font-family: "Berkeley Mono";
      src: url("BerkeleyMono-Regular.woff2") format("woff2");
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: "Berkeley Mono";
      src: url("BerkeleyMono-Bold.woff2") format("woff2");
      font-weight: 700;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 1200px;
      height: 630px;
      overflow: hidden;
    }

    .og-container {
      width: 1200px;
      height: 630px;
      background: #0a0a0a;
      font-family: "Berkeley Mono", monospace;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px 80px;
    }

    /* Subtle grid pattern for depth */
    .og-container::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255, 102, 0, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 102, 0, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
    }

    /* Gradient glow behind rover */
    .og-container::after {
      content: "";
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 600px;
      height: 600px;
      background: radial-gradient(circle at center, rgba(255, 102, 0, 0.08) 0%, transparent 60%);
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      max-width: 520px;
    }

    .logo {
      width: 280px;
      height: auto;
      margin-bottom: 32px;
    }

    .brand {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.15em;
      color: #e5e5e5;
      margin-bottom: 8px;
    }

    .tagline {
      font-size: 14px;
      letter-spacing: 0.1em;
      color: #888;
      text-transform: uppercase;
      margin-bottom: 40px;
    }

    .stats {
      display: flex;
      gap: 32px;
    }

    .stat {
      display: flex;
      flex-direction: column;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: #ff6600;
      line-height: 1;
    }

    .stat-label {
      font-size: 10px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-top: 6px;
    }

    .rover {
      position: relative;
      z-index: 1;
      width: 480px;
      height: auto;
      filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.5));
    }

    .url {
      position: absolute;
      bottom: 40px;
      left: 80px;
      font-size: 13px;
      color: #555;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>
  <div class="og-container">
    <div class="content">
      <!-- Inline SVG logo for crisp rendering -->
      <svg class="logo" viewBox="-60 -60 880 400" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g stroke="#ff6600" stroke-width="40" stroke-linecap="round" stroke-linejoin="round" fill="none">
          <path d="M 20 240 L 20 100 C 20 50, 80 50, 100 50 C 140 50, 160 70, 160 100"/>
          <path d="M 160 240 L 160 100"/>
          <path d="M 160 100 C 160 50, 220 50, 240 50 C 280 50, 300 70, 300 100
                   L 300 240 C 300 270, 330 280, 370 280 C 410 280, 440 270, 440 240 L 440 100"/>
          <path d="M 440 100 C 440 50, 500 50, 520 50 C 560 50, 600 70, 600 100
                   L 600 240 C 600 270, 630 280, 670 280 C 710 280, 740 270, 740 240 L 740 100"/>
        </g>
        <circle cx="740" cy="30" r="28" fill="#ff6600"/>
      </svg>

      <div class="brand">MUNICIPAL ROBOTICS</div>
      <div class="tagline">Autonomous sidewalk maintenance</div>

      <div class="stats">
        <div class="stat">
          <span class="stat-value">10Ã—</span>
          <span class="stat-label">cost reduction</span>
        </div>
        <div class="stat">
          <span class="stat-value">1:10</span>
          <span class="stat-label">operator ratio</span>
        </div>
      </div>
    </div>

    <img src="bvr1.png" alt="BVR1 Rover" class="rover">

    <div class="url">muni.works</div>
  </div>
</body>
</html>
