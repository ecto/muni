# Material Database for BVR CAD Pipeline
#
# Defines PBR properties and physics parameters for all parts.
# Used by glTF exporter (visualization) and USD exporter (simulation).
#
# Properties:
#   color: [R, G, B] normalized 0.0-1.0
#   metallic: 0.0 (dielectric) to 1.0 (metal)
#   roughness: 0.0 (smooth) to 1.0 (rough)
#   density: kg/mÂ³ (for mass calculation)
#   friction: coefficient of friction (for physics)

